name: Build and Push C++ Dev Container

on:
   push:
      branches: [main, develop]
      tags:
         - "v*"
   pull_request:
      branches: [main]
   workflow_dispatch:
      inputs:
         push_image:
            description: "Push image to registry"
            required: false
            default: true
            type: boolean

env:
   REGISTRY: docker.io
   IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/cpp-dev
   BUILD_JOBS: 8

jobs:
   # Job 1: Build and test the Docker image
   build:
      runs-on: ubuntu-latest
      permissions:
         contents: read
         packages: write

      strategy:
         matrix:
            target: [runtime, development]

      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Set up QEMU
           uses: docker/setup-qemu-action@v3
           with:
              platforms: linux/amd64,linux/arm64

         - name: Set up Docker Buildx
           uses: docker/setup-buildx-action@v3
           with:
              driver-opts: |
                 image=moby/buildkit:latest
                 network=host

         - name: Log in to Docker Hub
           if: github.event_name != 'pull_request'
           uses: docker/login-action@v3
           with:
              registry: ${{ env.REGISTRY }}
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

         - name: Extract metadata
           id: meta
           uses: docker/metadata-action@v5
           with:
              images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
              tags: |
                 type=ref,event=branch
                 type=ref,event=pr
                 type=semver,pattern={{version}}
                 type=semver,pattern={{major}}.{{minor}}
                 type=sha,prefix={{branch}}-
                 type=raw,value=latest,enable={{is_default_branch}}
              flavor: |
                 latest=false
                 suffix=-${{ matrix.target }}

         - name: Build and push Docker image
           uses: docker/build-push-action@v5
           with:
              context: .
              file: ./Dockerfile
              platforms: linux/amd64
              target: ${{ matrix.target }}
              push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
              tags: ${{ steps.meta.outputs.tags }}
              labels: ${{ steps.meta.outputs.labels }}
              cache-from: |
                 type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.target }}
                 type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.target }}
              cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.target }},mode=max
              build-args: |
                 BUILD_JOBS=${{ env.BUILD_JOBS }}
                 BUILDKIT_INLINE_CACHE=1

         - name: Test image
           if: matrix.target == 'runtime'
           run: |
              docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}-${{ matrix.target }} bash -c "
                set -e
                echo '=== Testing compilers ==='
                g++ --version
                arm-linux-gnueabihf-g++ --version
                aarch64-linux-gnu-g++ --version
                
                echo '=== Testing build tools ==='
                cmake --version
                ninja --version
                
                echo '=== Testing libraries ==='
                pkg-config --exists grpc++ && echo 'gRPC: OK' || echo 'gRPC: MISSING'
                pkg-config --exists gtest && echo 'GTest: OK' || echo 'GTest: MISSING'
                
                echo '=== Testing code quality tools ==='
                clang-format --version
                clang-tidy --version
                
                echo '=== All tests passed ==='
              "

         - name: Scan image for vulnerabilities
           if: github.event_name != 'pull_request'
           uses: aquasecurity/trivy-action@master
           with:
              image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}-${{ matrix.target }}
              format: "sarif"
              output: "trivy-results.sarif"
              severity: "CRITICAL,HIGH"

         - name: Upload Trivy results to GitHub Security
           if: github.event_name != 'pull_request'
           uses: github/codeql-action/upload-sarif@v3
           with:
              sarif_file: "trivy-results.sarif"

   # Job 2: Generate SBOM (Software Bill of Materials)
   sbom:
      runs-on: ubuntu-latest
      needs: build
      if: github.event_name != 'pull_request'

      steps:
         - name: Log in to Docker Hub
           uses: docker/login-action@v3
           with:
              registry: ${{ env.REGISTRY }}
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

         - name: Extract metadata
           id: meta
           uses: docker/metadata-action@v5
           with:
              images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

         - name: Generate SBOM
           uses: anchore/sbom-action@v0
           with:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}-runtime
              format: spdx-json
              output-file: sbom.spdx.json

         - name: Upload SBOM
           uses: actions/upload-artifact@v4
           with:
              name: sbom
              path: sbom.spdx.json

   # Job 3: Update image documentation
   update-readme:
      runs-on: ubuntu-latest
      needs: build
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'

      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Docker Hub Description
           uses: peter-evans/dockerhub-description@v4
           with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}
              repository: ${{ env.IMAGE_NAME }}
              readme-filepath: ./README.md
