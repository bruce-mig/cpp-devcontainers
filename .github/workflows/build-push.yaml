name: Build and Push C++ Dev Container

on:
   push:
      branches: [main, develop]
      paths:
         - "Containerfile"
         - "toolchains/**"
         - ".github/workflows/build-push.yaml"
      tags:
         - "v*"
   pull_request:
      branches: [main]
      paths:
         - "Containerfile"
         - "toolchains/**"
         - ".github/workflows/build-push.yaml"
   workflow_dispatch:
      inputs:
         push_image:
            description: "Push image to registry"
            required: false
            default: true
            type: boolean

env:
   REGISTRY: docker.io
   IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/devcon-cpp
   BUILD_JOBS: 8

concurrency:
   group: ${{ github.workflow }}-${{ github.ref }}
   cancel-in-progress: true

jobs:
   # Job 1: Build and test the Docker image
   build:
      runs-on: ubuntu-latest
      timeout-minutes: 120
      permissions:
         contents: read
         packages: write
         security-events: write
         id-token: write  # required for provenance attestation

      strategy:
         matrix:
            target: [runtime, runtime-slim, development, development-slim]

      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Set up QEMU
           uses: docker/setup-qemu-action@v3
           with:
              platforms: linux/amd64,linux/arm64

         - name: Set up Docker Buildx
           uses: docker/setup-buildx-action@v3
           with:
              driver-opts: |
                 image=moby/buildkit:v0.27.1
                 network=host

         - name: Log in to Docker Hub
           if: github.event_name != 'pull_request'
           uses: docker/login-action@v3
           with:
              registry: ${{ env.REGISTRY }}
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

         - name: Extract metadata
           id: meta
           uses: docker/metadata-action@v5
           with:
              images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
              tags: |
                 type=ref,event=branch,suffix=-${{ matrix.target }}
                 type=ref,event=pr,suffix=-${{ matrix.target }}
                 type=semver,pattern={{version}},suffix=-${{ matrix.target }}
                 type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.target }}
                 type=sha,suffix=-${{ matrix.target }}
                 type=raw,value=latest-${{ matrix.target }},enable={{is_default_branch}}
              flavor: |
                 latest=false

         - name: Build and push Docker image
           uses: docker/build-push-action@v5
           with:
              context: .
              file: ./Containerfile
              platforms: linux/amd64
              target: ${{ matrix.target }}
              push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
              tags: ${{ steps.meta.outputs.tags }}
              labels: ${{ steps.meta.outputs.labels }}
              provenance: true
              sbom: true
              cache-from: |
                 type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.target }}
                 type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.target }}
              cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.target }},mode=max
              build-args: |
                 BUILD_JOBS=${{ env.BUILD_JOBS }}
                 BUILDKIT_INLINE_CACHE=1

         - name: Test image
           if: matrix.target == 'runtime' && github.event_name != 'pull_request'
           run: |
              docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-runtime bash -c "
                set -e
                echo '=== Testing compilers ==='
                g++ --version
                arm-linux-gnueabihf-g++ --version
                aarch64-linux-gnu-g++ --version

                echo '=== Testing build tools ==='
                cmake --version
                ninja --version

                echo '=== Testing libraries ==='
                pkg-config --exists grpc++ && echo 'gRPC: OK' || echo 'gRPC: MISSING'
                pkg-config --exists gtest && echo 'GTest: OK' || echo 'GTest: MISSING'

                echo '=== Testing code quality tools ==='
                clang-format --version
                clang-tidy --version

                echo '=== All tests passed ==='
              "

         # On push: scan the published image for CVEs
         - name: Scan image for vulnerabilities
           if: github.event_name != 'pull_request'
           uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284  # v0.34.0
           with:
              image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.target }}
              format: "sarif"
              output: "trivy-results.sarif"
              severity: "CRITICAL,HIGH"

         # On PR: scan Containerfile for misconfigurations
         - name: Scan Containerfile for misconfigurations (PR)
           if: github.event_name == 'pull_request'
           uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284  # v0.34.0
           with:
              scan-type: "config"
              scan-ref: "."
              format: "sarif"
              output: "trivy-results.sarif"
              severity: "CRITICAL,HIGH"

         - name: Upload Trivy results to GitHub Security
           if: always()
           uses: github/codeql-action/upload-sarif@v3
           with:
              sarif_file: "trivy-results.sarif"

   # Job 2: Generate SBOM (Software Bill of Materials)
   # Uses Syft (via anchore/sbom-action) as the authoritative SBOM generator â€”
   # it provides superior package detection accuracy over Trivy's secondary SBOM
   # feature. Trivy remains dedicated to vulnerability scanning (Job 1).
   # Generates both SPDX-JSON (NIST/EO-14028) and CycloneDX-JSON (OWASP/SLSA).
   sbom:
      runs-on: ubuntu-latest
      needs: build
      if: github.event_name != 'pull_request'
      strategy:
         matrix:
            target: [runtime, runtime-slim, development, development-slim]
            format: [spdx-json, cyclonedx-json]

      steps:
         - name: Log in to Docker Hub
           uses: docker/login-action@v3
           with:
              registry: ${{ env.REGISTRY }}
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

         - name: Generate SBOM (${{ matrix.target }} / ${{ matrix.format }})
           uses: anchore/sbom-action@v0
           with:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.target }}
              format: ${{ matrix.format }}
              output-file: sbom-${{ matrix.target }}.${{ matrix.format == 'spdx-json' && 'spdx.json' || 'cdx.json' }}
              dependency-snapshot: true

         - name: Upload SBOM
           uses: actions/upload-artifact@v4
           with:
              name: sbom-${{ matrix.target }}-${{ matrix.format }}
              path: sbom-${{ matrix.target }}.*

   # Job 3: Update image documentation
   update-readme:
      runs-on: ubuntu-latest
      needs: build
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'

      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Docker Hub Description
           uses: peter-evans/dockerhub-description@v4
           with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}
              repository: ${{ env.IMAGE_NAME }}
              readme-filepath: ./README.md
           continue-on-error: true
